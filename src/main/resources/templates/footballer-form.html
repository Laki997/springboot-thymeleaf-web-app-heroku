<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    
 <title>Save Footballer</title>
 
 </head>
 
 <body>
 
 <h3>Footballer Directory</h3>
 
  <hr>
 
<p class="h4 mb-4">Save Employee</p>
 
 <form action="#" th:action="@{/footballers/save}"
                  th:object = "${footballers}" method="POST">
                  <!-- Add hidden form field for update -->
                  
                  <input type="hidden" th:field="*{id}"/>
                  
                  <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First Name">
                  <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last Name">
                
                  <input type="number" th:field="*{tezina}" class="form-control mb-4 col-4" placeholder="Tezina">
                
                  <input type="number" th:field = "*{godina}" class="form-control mb-4 col-4" placeholder="Godina">
                  
                  <button type="submit" class="btn btn-info col-2">Save</button>
                  
                  
                  
                  
                  
                  
                  
                  
  </form>
  
  <hr>
  
  
  
  
  
  
  
  
  
  <a th:href="@{/footballers/all}">Back to Footballers List</a>
 
 
 
 
 
 
 
 
 
 
 </body>
 
 </html>
