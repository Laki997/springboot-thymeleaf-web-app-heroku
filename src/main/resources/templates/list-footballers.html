<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">



<head>

<title>Footballers Directory</title>

</head>

<body>


<h3>Footballers Directory</h3>

<!-- Add a button -->

<a th:href="@{/footballers/showFormForAdd}"
     class="btn btn-primary btn-sm mb-3">Add Footballer</a>

<table class="table table-bordered table-striped">
<thead>
<tr>


   <th>First Name</th>
   <th>Last Name</th>
   <th>Weight</th>
   <th>Years</th>
   <th>Action</th>
   


</tr>
</thead>

<tbody>

<tr th:each="tempFootballer : ${footballers} " >
    
    <td th:text="${tempFootballer.firstName}">
    <td th:text="${tempFootballer.lastName}">
    <td th:text="${tempFootballer.tezina}">
    <td th:text="${tempFootballer.godina}">
    
    <!-- Add update button/link -->
    
    <td>
    <a th:href="@{/footballers/showFormForUpdate(footballerID=${tempFootballer.id})}"
          class="btn btn-info btn-sm">Update</a>
          
     
     <!-- Add delete button/link -->
     
    
     <a th:href="@{/footballers/delete(footballerID=${tempFootballer.id})}"
         class="btn btn-danger btn-sm">Delete</a>
         </td>
    
    
    
 </tr>   
   
   
   
</tbody>

</table>




<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"></input>
</form>








</body>























</html>
